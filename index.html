<!DOCTYPE html>
<html>
<head>
	<title>Cystals Collector!</title>

	

	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="assets/javascript/game.js"></script>

</head>
<body>

	

	<div id="header">Crystals Collector!</div> 

	<div id="text">

	<div id="instructions">
	Try to match the given number by clicking on the crystals.<br> The crystals' value is hidden until the crystal is clicked. <br>If you exceed the given number a loss will be added to your score. To play again click the reset button. <br>

	<button id="ins" class="btn">GOT IT</button>



<!-- 
	You will be given a random number at the start of the game. <br> There are four crystals below. By clicking on a crystal you will add a specific amount of points to your total score. <br> You win the game by matching your total score to the random number, you lose the game if your total score goes above the random number. <br> The value of each crystal is hidden from you until you click on it. <br> Each time when the game starts, the game will change the value of each crystal.  -->
	</div>

	<div id="score">
		
			<div id="match">MATCH THIS:</div>

			<div id="message"></div>

			<div id="subMessage"></div>

			<div id="wins">WINS: </div>

			<div id="losses">LOSSES:</div>

			<div id="score1">TOTAL:</div>



	</div>

	</div>

	<div id="images">

			<button id="button1" class="btn"><input type="image" src="assets/images/crystalimg.jpg"></button>

				<button id="button2" class="btn"><img src="assets/images/crystalimg.jpg"></button>

				<button id="button3" class="btn"><img src="assets/images/crystalimg.jpg"></button>

			<button id="button4" class="btn"><img src="assets/images/crystalimg.jpg"></button>

	</div>

	<div>
		<button id="reset">RESET</button>

	</div>

	







</body>
</html>
